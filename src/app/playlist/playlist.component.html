<div class="container flex-column">
  <h2>Your Playlist</h2>
  <div class="list">
    <div class="list-item" *ngFor="let playlist of playlists">
      <h3>{{ playlist.playlistTitle }}</h3>
      <div class="right">
        <button (click)="addPlaylist(playlist)">Add to queue</button>
        <button routerLink="/playlists/{{ playlist.playlistTitle }}">
          Edit
        </button>
        <button (click)="deletePlaylist(playlist)">Delete</button>
      </div>
    </div>
  </div>
</div>
